<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Homepage{% endblock %} | iGSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



    <!-- // ajax -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">


    <link rel="stylesheet" href="https://static.fontawesome.com/css/fontawesome-app.css">

    <script src="https://kit.fontawesome.com/ed5ff4a6d6.js" crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}
</head>

<body class="container d-flex justify-content-center align-items-center flex-column">

    <!-- // block conatins the body of the page -->
    {% block body %}
    {% endblock %}

    <!-- // block contains the footer of the page -->
    <!-- {% block footer %}
    {% endblock %} -->

    <!-- // script for the navbar/ -->
    {% block script %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>


</body>


</html>
